<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP STYLESHEET -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Log in</title>
  </head>
  <body>
    <!-- BACKGROUND START -->
    <div class="layer h-100 w-100">
      <img class="" src="./images/halftone_background_12.jpg" alt="" />
    </div>
    <div class="fixed-top p-3 p-sm-5 me-sm-5 d-flex flex-row-reverse">
      <a href="sign-up.html"><button class="btn">Sign Up</button></a>
    </div>
    <img
      class="img-1 position-fixed"
      src="./images/man-waiting-for-alert-but-no-alert-yet.svg"
      alt=""
      srcset=""
    />
    <!-- BACKGROUND END -->

    <main class="text-center">
      <div class="container">
        <!-- SIGN CARD START -->
        <div
          class="wrapper d-flex justify-content-center align-items-center min-vh-100"
        >
          <div class="login-card bg-white rounded-4 p-5 position-relative">
            <h2 class="fw-bold mb-3">Welcome Back</h2>
            <p class="fw-semibold mb-4">
              Enter your details to sign in to your account
            </p>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="uEmail"
                placeholder="name@example.com"
              />
              <label for="uEmail">Email address</label>
            </div>
            <div class="form-floating mb-4">
              <input
                type="password"
                class="form-control"
                id="uPassword"
                placeholder="Password"
              />
              <label for="uPassword">Password</label>
            </div>
            <div class="form-check form-switch text-start">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="showPassword"
              />
              <label class="form-check-label" for="showPassword"
                >Show Password</label
              >
            </div>
            <p class="info-message text-danger fw-semibold mx-auto"></p>

            <a id="signInSuccess">
              <button id="signIn" type="submit" class="btn w-100 mb-3">
                Sign in
              </button></a
            >

            <p class="mb-0">
              Don't have an account?
              <a class="fw-bold text-decoration-none" href="sign-up.html"
                >Register Now</a
              >
            </p>
            <p class="copyright position-absolute start-50 translate-middle-x">
              <sup>&#169;</sup>
              2023.
              <a
                href="https://www.linkedin.com/in/imostafarh/"
                target="_blank"
                class="text-decoration-none fw-semibold"
                >Mostafa Ragab</a
              >
            </p>
          </div>
        </div>
        <!-- SIGN CARD START -->
      </div>
    </main>
    <!-- JAVASCRIPT -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
